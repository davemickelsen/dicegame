<div class="game">
    <div class="player-box">
        {{ player1.name }}
        <div class="player-dice-box">
            <app-die [dieValue]="2"></app-die>
            <app-die [dieValue]="4"></app-die>
            <app-die [dieValue]="1"></app-die>
            <app-die [dieValue]="6"></app-die>
            <app-die [dieValue]="3"></app-die>
        </div>
    </div>
    <div class="middle-row">
        <div class="player-box">
            {{ player4.name }}
            <div class="player-dice-box">
                <app-die [dieValue]="2"></app-die>
                <app-die [dieValue]="4"></app-die>
                <app-die [dieValue]="1"></app-die>
                <app-die [dieValue]="6"></app-die>
                <app-die [dieValue]="3"></app-die>
            </div>
        </div>
        <div class="game-table">
            <div *ngFor="let die of diceList">
                <app-die [dieValue]="die.value"></app-die>
            </div>
        </div>
        <div class="player-box">
            {{ player2.name }}
            <div class="player-dice-box">
                <app-die [dieValue]="2"></app-die>
                <app-die [dieValue]="4"></app-die>
                <app-die [dieValue]="1"></app-die>
                <app-die [dieValue]="6"></app-die>
                <app-die [dieValue]="3"></app-die>
            </div>
        </div>
    </div>
    <div class="player-box">
        {{ player3.name }}
        <div class="player-dice-box">
            <app-die [dieValue]="2"></app-die>
            <app-die [dieValue]="4"></app-die>
            <app-die [dieValue]="1"></app-die>
            <app-die [dieValue]="6"></app-die>
            <app-die [dieValue]="3"></app-die>
        </div>
    </div>
</div>

<button (click)="rollDice()">Roll Dice</button>
